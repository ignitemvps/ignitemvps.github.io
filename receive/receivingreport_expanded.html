<!--<div ui-grid="row.entity.subGridOptions" style="height:150px;"></div>-->
<html ng-app="app">
<body>  
	<div class="container">
	<div ng-controller="MainCtrl">
	<h3 style="text-align:center;"><u>Label Details</u></h3>
	

     <form role="form" class="form-horizontal" >
  <div id="printsec" ng-controller="MainCtrl" > 
	  <div class="form-group">
        <div class="col-sm-3">
          <h3>PO : {{row.entity.PoNbr}}</h3>
		</div> 
		<div class="col-sm-3">
          <h3>Item : {{row.entity.ItemNbr}}</h3>
		</div> 
		<div class="col-sm-6">
          <h3>Label Number: {{row.entity.LabelNo}}</h3>
		</div>
      </div>		
        <qrcode version="2" error-correction-level="L" size="200" ng-model="qrdata" data="{{row.entity.PoNbr}}|{{row.entity.ItemNbr}}|{{row.entity.LabelNo}}"></qrcode>
  </div>
     
   <div>
         <div class="form-group">
		    <div class="col-md-12">
	       <button class="btn-lg btn-primary center-block" ng-click="giveprint('printsec')">Print</button>
		   </div>
         </div>
   </div> 
       <script src="js/appforreport.js"></script>
</form>
</div>
</div>
</body>
</html>
