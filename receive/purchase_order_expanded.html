    <script src="js/appforpo.js"></script>
	<div class="container">
	<div ng-controller="MainCtrl">
	<h4 style="text-align:center;">Receiving Screen</h4>
     <form role="form" class="form-horizontal" >
         <div class="form-group">
		    <div class="col-sm-4">
		 	 <label>PO Number:</label>
		      <input id="po" class="form-control" value={{row.entity.PoNbr}} readonly >
		    </div>
			
           <div class="col-sm-4">
		 	 <label>Delivery Number:</label>
		      <input id="delnbr" class="form-control" value={{row.entity.DeliveryNo}} readonly >
		    </div>
			
            <div class="col-sm-4">
		 	 <label>Item Number:</label>
		      <input id="itemnbr" class="form-control" value={{row.entity.ItemNbr}} readonly >
		    </div>
		</div>	
		
         <div class="form-group">
		    <div class="col-sm-4">
		 	 <label>Total Qty:</label>
		      <input id="totqty" class="form-control" value={{row.entity.TotQty}} readonly >
		    </div>
			
           <div class="col-sm-4">
		 	 <label>Due Qty</label>
		      <input id="dueqty" class="form-control" value={{row.entity.DueQty}} readonly >
		    </div>
			
            <div class="col-sm-4">
		 	 <label>Qty To Receive:</label>
		      <input id="rcvqty" type="number" class="form-control"  ng-model="rcvqty" ng-pattern="/^[0-9]+$/" min=0 max="{{row.entity.DueQty}}" >
		    </div>
		</div>	

        <div class="form-group">
		  <div class="col-sm-4">
          <label>No of Pallets:</label>
          <input id="pallet" class="form-control" ng-disabled="!rcvqty" ng-model="nopallet" onkeypress='return event.charCode >= 48 && event.charCode <= 57' required>
          </div>

           <div class="col-sm-4">
           <label>SlotID:</label>
           <select id="slot" class="form-control"  ng-disabled="!rcvqty || !nopallet" ng-model="slotsource" ng-options="slt.slot for slt in slotid">
           <option value=''>Select Slot</option>
           </select>
          </div>

           <div class="col-sm-4">
		   <label for="userid">UserID:</label>
           <span class="form-control" ng-model="useridsource" >{{row.entity.UserID}} </span>
          </div>
		</div>
		
   <div ng-controller="notificationController" >
           <div class="form-group">
		    <div class="col-sm-6">
	       <button class="btn btn-primary pull-left"  ng-click="successHtml(row.entity.PoNbr,row.entity.ItemNbr,rcvqty,slotsource.slot)">Receive</button>
		   </div>
		    <div class="col-sm-6">
            <button class="btn btn-primary btnCustom pull-right" ng-click="cancel()">Cancel</button>
			</div>
          </div>
   </div> 
</form>
</div>
</div>
