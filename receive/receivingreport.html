<!doctype html>
<html ng-app="appforreport">

  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/csv.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/pdfmake.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/vfs_fonts.js"></script>
    <script src="http://ui-grid.info/release/ui-grid-unstable.js"></script>
    <link rel="stylesheet" href="http://ui-grid.info/release/ui-grid-unstable.css" type="text/css">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" type="text/css"/>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.0.js"></script>
    <link rel="stylesheet" href="css/angular-ui-notification.css">
<script src="js/angular-ui-notification.js"></script>
<script src="js/qrcode.js"></script>
<script src="js/angular-qrcode.js"></script>

</head>
        <style>
        body {
            background: #34495e;
        }
        </style>
        <body> 
<div ng-controller="MainCtrl">

  <h1 style="text-align:center;" class="no-print">Receiving Report <button class="btn btn-warning pull-right" style="margin-right:15px;" ng-click="gotomain()">Go To Main Menu</button></h1>
  <div id="grid4" class="no-print" ui-grid="gridOptions1" ui-grid-resize-columns ui-grid-move-columns ui-grid-pinning ui-grid-selection ui-grid-exporter ui-grid-auto-resize ></div>
</div>

<script type="text/ng-template" id="ngTemplate/infoPopup.html">
	<div class="modal-header">
	    <h4>Label Details</h4>
	</div>
	<div id="printsec" class="modal-body" ng-controller="MainCtrl" >

<h3>PO : {{selectedRow.PoNbr}}</h3>
<h3>Item : {{selectedRow.ItemNbr}}</h3>
<h3>Label Number: {{selectedRow.LabelNo}}</h3>

<!--<div barcode-generator={{selectedRow.LabelNo}} style="height:200px;"></div>-->
<qrcode version="2" error-correction-level="L" size="200" data="{{selectedRow.PoNbr}}|{{selectedRow.ItemNbr}}|{{selectedRow.LabelNo}}"></qrcode>
</div>

<div class="modal-footer" ng-controller="notificationController" >

	         <div class="btn-group-horizontal no-print">
	           <button class="btn btn-success" ng-click="giveprint('printsec')">Print</button>
                   <button class="btn btn-primary btnCustom" ng-click="cancel()">Cancel</button>
                 </div>
</div>

</script>

    <script src="js/appforreport.js"></script>
  </body>

</html>
