 	 <!doctype html>
<html ng-app="app">

  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/csv.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/pdfmake.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/vfs_fonts.js"></script>
    <script src="http://ui-grid.info/release/ui-grid-unstable.js"></script>
    <link rel="stylesheet" href="http://ui-grid.info/release/ui-grid-unstable.css" type="text/css">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" type="text/css"/>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.0.js"></script>
    <link rel="stylesheet" href="css/angular-ui-notification.css">
<script src="js/angular-ui-notification.js"></script>

  </head>
          <style>
        body {
            background: #34495e;
        }
        </style>
  <body>

<div ng-controller="MainCtrl">

  <h1 style="text-align:center;">Delivery Details[Double Click Row to Receive] <button class="btn btn-warning pull-right" style="margin-right:15px;" ng-click="gotomain()">Go To Main Menu</button></h1>
  <div id="grid1" ui-grid="gridOptions" ui-grid-resize-columns ui-grid-move-columns ui-grid-pinning ui-grid-selection ui-grid-exporter ui-grid-auto-resize ></div>

</div>

<script type="text/ng-template" id="ngTemplate/infoPopup.html">
	<div class="modal-header">
	    <h4 style="text-align:center;">Receiving Screen</h4>
	</div>
	<div class="modal-body" ng-controller="MainCtrl" >


        <form class="form-horizontal" >
                 <div class="form-group">
                  <label class="control-label col-sm-6" style="text-align:left;">Delivery Number: </label>
                       <div class="col-sm-6">
                  <input type="text" class="form-control" value={{selectedRow.DeliveryNo}} readonly>
                       </div>
                 </div>


           <div class="form-group">
           <label class="control-label col-sm-6" style="text-align:left;">PO Number:</label>
                      <div class="col-sm-6">
                      <select id="po" class="form-control" ng-model="posource" ng-options="pon.PoNbr for pon in pos" >
                      <option value=''>Select PO</option>
                      </select>
                      </div>
		   </div>




          <div class="form-group">
          <label class="control-label col-sm-6" style="text-align:left;">Item Number:</label>
                                  <div class="col-sm-6">
                                 <select id="item" class="form-control"  ng-disabled="!posource" ng-model="itemsource" ng-options="item.ItemNbr for item in posource.Items" ng-change="GetSelectedItem()">
                                  <option value=''>Select Item</option>
                                  </select>
                                  </div>
	      </div>


          <div class="form-group">
          <label class="control-label col-sm-6" style="text-align:left;"> Total Qty: </label>
                                <div class="col-sm-6">
                                <input id="totqty" class="form-control" ng-disabled="!posource || !itemsource" ng-model="itemsource.TotQty" readonly>
                                </div>
          </div>


          <div class="form-group">
           <label class="control-label col-sm-6" style="text-align:left;">Due Qty:</label>
                     <div class="col-sm-6">
                     <input id="dueqty" class="form-control" ng-disabled="!posource || !itemsource" ng-model="itemsource.DueQty" readonly>
                     </div>
          </div>



          <div class="form-group">
          <label class="control-label col-sm-6" style="text-align:left;">Qty to Receive:</label>
                    <div class="col-sm-6">
          <input id="rcvqty" type="number" class="form-control" ng-disabled="!posource || !itemsource" ng-model="rcvqty" ng-pattern="/^[0-9]+$/" min=0 max="{{itemsource.DueQty}}">
                    </div>
          </div>


          <div class="form-group">
          <label class="control-label col-sm-6" style="text-align:left;">No of Pallets:</label>
                    <div class="col-sm-6">
          <input id="pallet" class="form-control" ng-disabled="!posource || !itemsource || !rcvqty" ng-model="nopallet" onkeypress='return event.charCode >= 48 && event.charCode <= 57' required>
                    </div>
          </div>


          <div class="form-group">
            <label class="control-label col-sm-6" style="text-align:left;">SlotID:</label>
                  <div class="col-sm-6">
              <select id="slot" class="form-control"  ng-disabled="!posource || !itemsource || !rcvqty || !nopallet" ng-model="slotsource" ng-options="slt.slot for slt in slotid">
               <option value=''>Select Slot</option>
               </select>
                  </div>
          </div>




          <div class="form-group">
          <label class="control-label col-sm-6" style="text-align:left;">UserID:</label>
                    <div class="col-sm-6">
                    <span class="form-control" ng-model="useridsource" >{{selectedRow.UserID}} </span>
                    </div>
          </div>
</form>
</div>

<div class="modal-footer" ng-controller="notificationController" >

	         <div class="btn-group-vertical">
	           <button class="btn btn-primary"  ng-click="successHtml(posource.PoNbr,itemsource.ItemNbr,rcvqty,slotsource.slot)">Receive</button>
            </div>
<button class="btn btn-primary btnCustom" ng-click="cancel()">Cancel</button>
</div>
</script>

    <script src="js/app_delivery.js"></script>
  </body>
</html>
