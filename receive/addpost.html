<html>
        <title></title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="js/angular.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
	<body class="container">
		<div class="row" ng-app="myApp" ng-controller="AddpostCtrl">
			<h2 class="text-center"> Receiving </h2>
    		<div class="col-md-offset-1 col-md-4 col-sm-12">
     		<div ng-view></div>
			<div class="blog">
			<h2>Receiving Menu</h2>
        	<hr>
			<form name="postForm" ng-submit="post()" novalidate>
 				<div>
   					<label for="subject">Subject</label>
   					<input name="subject" class="form-control" type="subject" id="subject" placeholder="Subject" ng-model="subject">
 				</div>
 				<div>
   					<label for="content">Post</label>
   					<textarea name="content" class="form-control" id="content" placeholder="Content" ng-model="content"></textarea>
 				</div>
 				<button type="submit" class="btn btn-primary">Submit post</button>
			</form>
		    </div>
		</div>
	</body>
</html>
